<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-title">
            <h1>PAC-MAN</h1>
        </div>
        
        <div class="game-header">
            <div class="score-display">
                <span>SCORE: <span id="score">0</span></span>
            </div>
            <div class="lives-display">
                <span>LIVES:</span>
                <div id="lives-visual" class="lives-visual">
                    <div class="life-icon"></div>
                    <div class="life-icon"></div>
                    <div class="life-icon"></div>
                </div>
            </div>
        </div>
        
        <div id="game-board"></div>
        
        <div class="game-controls">
            <p>Use ARROW KEYS to move Pac-Man</p>
            <p>Eat all dots to win! Avoid the red and blue ghosts!</p>
        </div>
        
        <div id="game-over" class="game-message hidden">
            <h2>GAME OVER</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <button onclick="restartGame()">Play Again</button>
        </div>
        
        <div id="level-complete" class="game-message hidden">
            <h2>LEVEL COMPLETE!</h2>
            <p>Score: <span id="level-score">0</span></p>
            <button onclick="nextLevel()">Next Level</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
